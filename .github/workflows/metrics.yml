# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # committer_token: ${{ secrets.GITHUB_TOKEN }}
          # committer_branch: github-metrics
          # committer_message: "build: update `${filename}`"

          # Options
          user: danieleguglietti
          template: classic
          base: header, repositories
          config_timezone: Europe/Rome
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: html, css, shell
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_people: yes
          plugin_people_limit: 5
          plugin_people_shuffle: yes
          plugin_people_size: 28
          plugin_people_types: followers, following
          plugin_tweets: yes
          plugin_tweets_attachments: yes
          plugin_tweets_limit: 3
          plugin_tweets_token: ${{ secrets.TWITTER_TOKEN }}
          plugin_music: yes
          plugin_music_limit: 5
          plugin_music_provider: spotify
          plugin_music_mode: recent
          plugin_music_token: ${{ secrets.SPOTIFY_CREDENTIALS }}
          plugin_music_playlist: https://open.spotify.com/embed/playlist/0vv4IHB7po2bamY1qMG50G
